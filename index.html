<html lang="en">

<head>
	<link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <title>Nelson Moy - technical assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
</head>

<body>
    <div class="cmp-form col-container">

        <div class="col c1">
            <form class="form" id="form" method="post">

                <h1 class="headline">Contact Information</h1>
    
                <div class="cmp-form-field">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="Name"
                        aria-label="Name input field"
                    />
                </div>
    
                <div class="cmp-form-field">
                    <label for="inputEmail">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        name="inputEmail"
                        placeholder="Email"
                        aria-label="Email input field"
                    />
                </div>
    
                <div class="cmp-form-field">
                    <label for="street-address">Address</label>
                    <input
                        type="text"
                        class="form-control"
                        name="street-address"
                        placeholder="Enter address"
                        aria-label="Street Address input field"
                    />
                </div>
    
                <div class="cmp-form-field">
                    <label for="city">City</label>
                    <input
                        type="text"
                        class="form-control"
                        name="city"
                        placeholder="City"
                        aria-label="City input field"
                    />
                </div>
    
                <div class="cmp-form-field">
                    <label for="inputState">State</label>
                    <input
                        type="text"
                        class="form-control"
                        name="state"
                        placeholder="State"
                        aria-label="State input field"
                    />
                </div>
    
                <div class="cmp-form-field">
                    <label for="zipCode">Zip Code</label>
                    <input
                        type="text"
                        class="form-control"
                        name="zipCode"
                        placeholder="12345-1234"
                        aria-label="ZIP code input field"
                    />
                </div>
    
                <div class="button-container">
                    <button
                        id="btn-submit"
                        type="submit"
                        aria-label="Submit form button"
                        title="Submit the form"
                    >Submit</button>
                </div>
    
            </form>
        </div><!--/.c1 -->

        <div class="col c2">
            <picture>
               <source media="(min-width: 768px)" srcset="http://placekitten.com/400/700">
               <source srcset="http://placekitten.com/400/200">  
               <img src="" alt="Kitty!">
           </picture>
            
        </div><!--/.c2 -->

        <div id="formModal" class="modal">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" aria-label="Close">&times;</button>
                    <h2 class="headline">Thank you for your submission</h2>
                    <ul></ul>
                </div>
            </div>
        </div>

    </div><!--/.cmp-form -->

	<script src="./js/scripts.js"></script>
</body>

</html>
